<html>
    <head>
        <title>courses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body{
                padding: 20px
            }
            table{
                width: 100%;
                border-collapse:collapse;
            }
            table,th,td{
                padding: 7px;
                text-align: left;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <h2 class="mt-5 mb-4 font-weight-bold text-center bg-light text-uppercase ">Infrastructure Feedback Aspects</h2>
        <div class="table-responsive">
        <table class="table table-bordered table-striped shadow">
            <thead class="table-primary">
                <tr>
                    <th>Aspect</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tb">

            </tbody>
        </table><br>
        </div>
        <div class="add-container">
            <input type="text" class="form-control d-inline-block" placeholder="Enter new aspects">
            <button class="btn btn-success ">ADD</button>
        </div>
        </div>
        <script>
            function deleteRow(btn){
                var row=btn.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
            function addRow(newline){
                var tb=document.getElementById('tb');
                var newRow=tb.insertRow();
                var cell=newRow.insertCell(0);
                cell.textContent = newline;

                cell=newRow.insertCell(1);
                var delbtn=document.createElement('button');
                delbtn.textContent="Delete";
                delbtn.className="btn btn-danger";
                delbtn.setAttribute("onclick","deleteRow(this)");
                cell.appendChild(delbtn);
                
            }
                
                var input = document.querySelector('input');
                var add = document.querySelector('button');
                add.addEventListener('click',function(){
                    var newline=input.value.trim();
                    if(newline!==''){
                        addRow(newline);
                        input.value='';
                       
                    }
                    else{
                        alert("Please enter valid content");
                    }
                    });
                
        </script>
    </body>
    </html>
