<html lang="en">
<head>

        @import url('https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
</head>
<body>
    <!-- Navigation bar  -->
    <nav class="navbar navbar-expand-lg my-nav my-0 py-0">
        <div class="container-fluid px-4">
            <a class="navbar-brand platypi-regular" href="index.html">
                <img src="CBIT logo.png" width="40px">
                <span class="brand-logo">Feedback</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsedNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsedNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mynavitem"><a href="index.html" class="nav-link mylink abel-600">Home</a></li>
                    <li class="nav-item dropdown mynavitem">
                        <a class="nav-link mylink dropdown-toggle abel-600" role="button" data-bs-toggle="dropdown">
                          Feedback
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item mylink abel-600" href="CourseFeedback.html">Course Feedback</a></li>
                          <li><a class="dropdown-item mylink abel-600" href="CourseFeedback.html">Infrastructure Feedback</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mynavitem"><a href="Profile.html" class="nav-link mylink abel-600">Profile</a></li>
                    <li class="nav-item mynavitem"><a href="about.html" class="nav-link mylink abel-600">About</a></li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <div class="btn btn-success abel-600 py-1" >Login / Sign Up</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Login/Signup -->
    <div class="container-fluid row d-flex justify-content-center mx-0 px-0 my-5 ">
        <div class="col-10 col-md-6 mx-2 px-5 my-5 py-4 styleDiv">
            <form id="roleForm" method="post">
                <h3 class="abel-600" style="color:#213555;">Role</h3>
                <div style="margin-top: 2rem;">
                    <div><input type="radio" name="cyear" id="student" required><label class="abel-500" style="font-size: 1.2rem;" >&nbspStudent</label></div>
                    <div><input type="radio" name="cyear" id="faculty"><label class="abel-500" style="font-size: 1.2rem;">&nbspFaculty</label></br></div>
                </div>
                <button class="btn btn-dark mt-5" type="submit">Continue</button>
                <p class="mt-4 abel-500" style="font-size: 1.2rem;">Already registered? <a style="color:#265073" href="login.html">Login now</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var role=document.getElementById('roleForm');
        role.addEventListener('submit',function(event){
            event.preventDefault();
            if(document.getElementById('student').checked==true){
                window.location.href='studentsignup.html';
            }else if(document.getElementById('faculty').checked==true){
                window.location.href='teachersignup.html';
            }
        });
    </script>
</body>
</html>
