    <!-- Login/Signup -->
    <div class="container-fluid row d-flex justify-content-center mx-0 px-0 my-5 ">
        <div class="col-10 col-md-6 mx-2 px-5 my-5 py-4 styleDiv">
            <form id="registerForm" method="post">
                <h3 class="abel-600" style="color:#213555;">Registration</h3>
                <div class="eleDiv">
                    <i class="fa fa-thin fa-user" style="font-size:1.9rem;"></i>
                    <input class="px-3 abel-500" type="text" placeholder="Enter your name" style="border: none;background-color:#F0F0F0;width:100%;
                    outline: none;" name="name" id="name" required>
                </div>
                <div class="eleDiv">
                    <i class="fa-regular fa-envelope fa" style="font-size:1.7rem;"></i>
                    <input class="px-3 abel-500" type="email" placeholder="Enter your email" style="border: none;background-color:#F0F0F0;width:100%;
                    outline: none;" name="email" id="email" required>
                </div>
                <div class="eleDiv">
                    <i class="fa-solid fa-id-card fa" style="font-size:1.7rem;"></i>
                    <input class="px-3 abel-500" type="text" placeholder="Enter your ID(excluding hyphen(-))" style="border: none;background-color:#F0F0F0;width:100%;
                    outline: none;" name="rollno" id="rollno" required>
                </div>
                <div style="margin-top: 2rem;">
                    <label class="abel-500" style="font-size: 1.2rem;" >Course Year</label>
                    <div><input type="radio" name="cyear" required><label class="abel-500" style="font-size: 1rem;" >&nbsp1</label></div>
                    <div><input type="radio" name="cyear"><label class="abel-500" style="font-size: 1rem;">&nbsp2</label></br></div>
                    <div><input type="radio" name="cyear"><label class="abel-500" style="font-size: 1rem;">&nbsp3</label></br></div>
                    <div><input type="radio" name="cyear"><label class="abel-500" style="font-size: 1rem;">&nbsp4</label></br></div>
                </div>
                <div style="margin-top: 2rem;">
                    <label class="abel-500" style="font-size: 1.2rem;">Section</label>
                    
                    <div><input type="radio" name="sec" required><label class="abel-500" style="font-size: 1rem;">&nbsp1</label></div>
                    <div><input type="radio" name="sec"><label class="abel-500" style="font-size: 1rem;">&nbsp2</label></br></div>
                    <div><input type="radio" name="sec"><label class="abel-500" style="font-size: 1rem;">&nbsp3</label></br></div>
                </div>
                <!-- <div style="margin-top: 2rem;border-bottom: 1px solid #747264;" >
                    <label class="abel-500" style="font-size: 1.2rem;" for="gyear">Graduation Year</label>
                    <input class=" abel-500" type="number" placeholder="Enter graduation year" style="border: none;font-size: 1.2rem;background-color:#F0F0F0;width:100%;
                    outline: none;" name="gyear" id="gyear" required>
                </div> -->
                <div style="margin-top: 2rem;border-bottom: 1px solid #747264;" >
                    <label class="abel-500" style="font-size: 1.2rem;" for="pword">Set Password</label>
                    <input class="abel-500" type="password" placeholder="Set Password" style="border: none;font-size: 1.2rem;background-color:#F0F0F0;width:100%;
                    outline: none;" name="pword" id="pword" required>
                </div>
                <p id="errorPword" class="abel-500"></p>
                <div style="margin-top: 2rem;border-bottom: 1px solid #747264;" >
                    <label class="abel-500" style="font-size: 1.2rem;" for="cpword">Confirm Password</label>
                    <input class="abel-500" type="password" placeholder="Re-enter password" style="border: none;font-size: 1.2rem;background-color:#F0F0F0;width:100%;
                    outline: none;" name="cpword" id="cpword" required>
                </div>
                <p id="errorCPword" class="abel-500"></p>
                <button class="btn btn-dark mt-5" type="submit">Register</button>
                <p class="mt-4 abel-500" style="font-size: 1.2rem;">Already registered? <a style="color:#265073" href="login.html">Login now</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        
        document.addEventListener('DOMContentLoaded', function() {
            var pwordInput = document.getElementById('pword');
            var pwordError = document.getElementById('errorPword');
            var cpwordInput=document.getElementById('cpword');
            var cpwordError=document.getElementById('errorCPword');
            var pwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            pwordInput.addEventListener('input', function() {
                var password = pwordInput.value;
                if (pwordPattern.test(password)) {
                    pwordError.textContent = '';
                } else {
                    pwordError.style.color="#cc2424";
                    pwordError.textContent = 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.';
                }
            });
            cpwordInput.addEventListener('input',function(){
                var cp=cpwordInput.value;
                cpwordError.style.color="#cc2424";
                cpwordError.textContent='Your password and confirmation password must match';

            })
            var regForm = document.getElementById('registerForm');
            regForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var password = pwordInput.value;
                var cpassword=cpwordInput.value;
                if (!pwordPattern.test(password)) {
                    event.preventDefault();
                    pwordError.style.color="#cc2424";
                    pwordError.textContent = 'Please enter a valid password.';
                }
                if(!password==cpassword){
                    event.preventDefault();
                    cpwordError.style.color="#cc2424";
                    cpwordError.textContent='Passwords did not match.';
                }
                if(pwordPattern.test(password) && password==cpassword){
                    window.location.href='login.html';
                }
            });
         });
    </script>
