    <script type="text/javascript">
        var list1=new Array();
        var list2=new Array();
        var list3=new Array();
        var list4=new Array();
        var temp=new Array();
        var cl2=0,cl1=0,cl3=0,cl4=0;
        function list(course,section){
            this.course=course;
            this.section=section;
        }
        function addCourse(table,course,section){
            var tableEle=document.getElementById(table);
            var newRow=tableEle.insertRow(tableEle.rows.length);
            var newCell;
            newCell=newRow.insertCell(newRow.cells.length);
            newCell.innerHTML=document.getElementById(course).value;
            newCell=newRow.insertCell(newRow.cells.length);
            newCell.innerHTML=document.getElementById(section).value;
            newCell=newRow.insertCell(newRow.cells.length);
            newCell.innerHTML='<button class="btn btn-outline-dark py-0" onclick="deleteCou(event,\''+table+'\')">Delete</button>';
            obj=new list(document.getElementById(course).value,document.getElementById(section).value);
            if(table.charAt(5)=='1'){
                list1[cl1++]=obj;
                console.log(list1[cl1-1]);
            }else if(table.charAt(5)=='2'){
                list2[cl2++]=obj;
                console.log(list2[cl2-1]);
            }else if(table.charAt(5)=='3'){
                list3[cl3++]=obj;
            }else if(table.charAt(5)=='4'){
                list4[cl4++]=obj;
            }
            // console.log(list2[cl2-1]);
        }
        function deleteCou(event,table){
            event.preventDefault();
            var tabInd=event.target.closest('tr').rowIndex;
            document.getElementById(table).deleteRow(tabInd);
            if(table.charAt(5)=='1'){
                temp=list1.slice(0,tabInd-1);
                list1=temp.concat(list1.slice(tabInd));
                cl1--;
                console.log(list1[cl1-1]);
            }else if(table.charAt(5)=='2'){
                temp=list2.slice(0,tabInd-1);
                list2=temp.concat(list2.slice(tabInd));
                console.log(list2[cl2]);
                cl2--;
            }else if(table.charAt(5)=='3'){
                temp=list3.slice(0,tabInd-1);
                list3=temp.concat(list3.slice(tabInd));
                cl3--;
            }else if(table.charAt(5)=='4'){
                temp=list4.slice(0,tabInd-1);
                list4=temp.concat(list4.slice(tabInd));
                cl4--;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            var pwordInput = document.getElementById('pword');
            var pwordError = document.getElementById('errorPword');
            var cpwordInput=document.getElementById('cpword');
            var cpwordError=document.getElementById('errorCPword');
            var pwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            pwordInput.addEventListener('input', function() {
                var password = pwordInput.value;
                if (pwordPattern.test(password)) {
                    pwordError.textContent = '';
                } else {
                    pwordError.style.color="#cc2424";
                    pwordError.textContent = 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.';
                }
            });
            cpwordInput.addEventListener('input',function(){
                var cp=cpwordInput.value;
                cpwordError.style.color="#cc2424";
                cpwordError.textContent='Your password and confirmation password must match';

            })
            var regForm = document.getElementById('registerForm');
            regForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var password = pwordInput.value;
                var cpassword=cpwordInput.value;
                if (!pwordPattern.test(password)) {
                    event.preventDefault();
                    pwordError.style.color="#cc2424";
                    pwordError.textContent = 'Please enter a valid password.';
                }
                if(!password==cpassword){
                    event.preventDefault();
                    cpwordError.style.color="#cc2424";
                    cpwordError.textContent='Passwords did not match.';
                }
                if(pwordPattern.test(password) && password==cpassword){
                    window.location.href='login.html';
                }
            });
         });
    </script>
